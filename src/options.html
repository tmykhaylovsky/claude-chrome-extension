<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Assistant Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Setting</h1>
    <div class="form-group">
      <label for="apiKey">Claude API Key:</label>
      <input type="text" id="apiKey" placeholder="sk-..." />
    </div>
    <button id="saveButton">Keep</button>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
