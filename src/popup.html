<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Assistant</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .control-panel {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .settings-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #response {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center">
      <h2>Claude Assistant</h2>
      <button id="settingsButton" style="padding: 4px 8px;">
        ⚙️ Settings
      </button>
    </div>
    
    <div class="settings-group">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
      </select>
      
      <label for="temperature">Temperature:</label>
      <select id="temperature">
        <option value="0">0 - Accurate</option>
        <option value="0.3">0.3 - Balanced</option>
        <option value="0.7">0.7 - Creative</option>
        <option value="1">1.0 - Freedom</option>
      </select>
    </div>

    <div>
      <label for="prompt">Prompt:</label>
      <textarea id="prompt" placeholder="Please enter the prompt..."></textarea>
    </div>
    
    <div>
      <label for="input">Input text:</label>
      <textarea id="input" placeholder="Enter or select text..."></textarea>
    </div>

    <div class="control-panel">
      <button id="grabButton">Grab</button>
      <button id="sendButton">Send</button>
      <button id="copyButton" disabled>Copy results</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Processing...</div>
    <div id="response"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
